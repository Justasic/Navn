##############################################################
# 		Navn Bot Configuration			     #
#							     #
# Example Configuration file for Navn IRC Channel bot	     #
# 							     #
# File Type: ini					     #
# There are a few ways of doing comments in this config      #
# 1. # (like python) You can't use # with midline comments   #
# 2. ; (like mIRC)					     #
# 3. /* */ (C++ multi-line)				     #
# 							     #
# Save as bot.conf and start navn with ./navn		     #
# 							     #
#      !!READ THE WHOLE CONFIG BEFORE STARTING THE BOT!!     #
##############################################################
[Connect]
Server = irc.Flux-Net.net ;The server, Server to connect to (default: irc.flux-net.net)
Channel = #Test, #Navn ;The main channel, joins this channel on startup (default: #Test)
Nick = Navn ;The bots Nickname, this is the nickname of the bot (default: Navn)
#Realname = Navn Bot ;The bots Realname, this is the realname of the bot shown in the GECOS (Default: Bots version)
Ident = Navn ;The bots Ident shown in the GECOS (Default: Navn)
Port = 6667 ;The port used to connect to the server. (Default: 6667)

##############################################################
#							     #
#			Bot Configuration.		     #
#							     #
# These are the options for the bot when it joins the server.#
##############################################################

[Bot]
PID File = navn.pid ;defines the pid file to use (Default: navn.pid)
Owner = n00b ;Bot Owner, used to show who manages the bot (default: Derp)
Password = Test ;This is the owner password, it is used in changing owners, and much more. (default: Navn)
Socket Timeout = 5 ;timeout (in seconds)it takes for the socket to process NOTE: this affects the cpu usage (default: 5 sec)
PingTimeoutTime = 120 ; Time before the bot initiates a Ping Timeout (default: 120 sec)

##############################################################
#							     #
#	         Services Configuration.		     #
#							     #
#	     These are the services options.    	     #
##############################################################
/* This is where you can have navn identify to services.
   Most people will use nickserv (and earlier versions of navn didnt support this)
   but for those who have weird versions of services, this has been added
   to allow for navn to identify to say QuakeNet's Q bot.
   Most of how this works is rather straight forward.

  For Send String, %a is for account and %p is for password.
  Comment out this whole section if you don't have a services account
*/
[Services]
Service = NickServ
Account = Navn
Password = my_password
AutoIdent String = This nickname is registered and protected. If it is your
Send String = identify %a %p
Identify on connect = true

##############################################################
#							     #
#	         Logging Configuration. 		     #
#							     #
#	     These are the logging options.		     #
##############################################################
/* Log File location, this is where the logging will be stored.
   It is recommended that this not be empty */
[Log]
Log_File = navn.log 

##############################################################
#							     #
#		Oper Configuration.     		     #
#							     #
#	     This is where the oper info goes   	     #
##############################################################
[Oper]
#Oper_Username = ;Operator account username (comment out or remove if you dont have one)
#Oper_Password = ;Operator Password (comment out or remove if you dont have one)

##############################################################
#							     #
#		     Module Configuration.      	     #
#							     #
#	     This is where the oper info goes   	     #
##############################################################
[Modules]
# For the Channel Logger module (comment out or remove if you don't want to log)
LogChannel = #Test
# The URL to use when looking up weather for !weather, standard is google but you can change it.
# !!THIS IS NOT RECOMMENDED YOU CHANGE IT AS PARSING THE RETURN CAN CAUSE A CRASH!!
WeatherURL = http://www.google.com/ig/api?weather=%l
# This will load modules in any directory in the binary runtime, do not use absolute paths
ModuleDir = ../modules/
# Modules to load :P
Modules = m_system, modulehandler, help, m_ping, m_join, testmod, searcher, m_dns, about_me, ctcp, encyclopedia, weather, world_clock, navn, channel_logger, m_terminal_input
